
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiAkhbar - AI News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .news-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .news-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .news-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .news-card p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>AiAkhbar - AI Powered News</h1>
  <p>Latest news generated by AI</p>
</header>

<div class="news-container" id="news-container">
</div>

<script>
  const newsData = [
    {
      title: "AI Predicts Election Results with 90% Accuracy",
      description: "A new AI tool predicts the upcoming election results with astonishing accuracy, shaking political analysts.",
      image: "https://source.unsplash.com/400x200/?ai,politics"
    },
    {
      title: "Tech Giants Embrace AI to Automate News",
      description: "Companies like Google and Microsoft are investing heavily in AI-generated news platforms.",
      image: "https://source.unsplash.com/400x200/?technology,news"
    },
    {
      title: "AI Journalist Writes Viral Article in Seconds",
      description: "An AI model has written a news piece that went viral, raising questions about the future of journalism.",
      image: "https://source.unsplash.com/400x200/?ai,journalism"
    }
  ];

  const container = document.getElementById("news-container");

  newsData.forEach(news => {
    const card = document.createElement("div");
    card.className = "news-card";
    card.innerHTML = `
      <img src="${news.image}" alt="${news.title}">
      <h3>${news.title}</h3>
      <p>${news.description}</p>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
